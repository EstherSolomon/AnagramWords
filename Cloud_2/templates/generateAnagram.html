<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Generate Anagram</title>
    <div>
      <h3 align="left">Generating Anagram words in Application</h3>
       <a href="/"><h4 class="one" align="right">Back to Home</h4></a>
    </div>
</head>
<body>
    <div id="page-wrapper">
        <div class="main-page">
            <div class="tables">
                <div class="panel-body widget-shadow">
                    <div class="table-responsive bs-example widget-shadow">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Anagram Words</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for anagram_word in anagram_list %}
                                    <tr>
                                        <td>{{anagram_word}}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        <div>
    </div>
</body>
</html>
