<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Words</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <div>
      <h3 align="left">Display words in Application</h3>
      <a href="/"><h4 class="one" align="right">Back to Home</h4></a>
    </div>
</head>
<body>

<div class="table-responsive bs-example widget-shadow">
    <table class="table table-bordered"> <thead>
    <tr>
        <th>Word</th>
        <th>Lexographical order</th>
        <th>Generate Anagram List</th>
        <th>Letter count</th>
        <th>Number of times occured</th>
    </tr>
    </thead>
        <tbody>
            {% for anagram_word in anagram_data %}
                <tr>
                    <td>{{anagram_word.word}}</td>
                    <td>{{anagram_word.sorted_word}}</td>
                    <td><form action="/generate" method="get">
                           <input type="submit"  name="word" value="{{anagram_word.sorted_word}}">
                        </form>
                    </td>
                    <td>{{anagram_word.letter_count}}</td>
                    <td>{{anagram_word.word_count}}</td>
                </tr>
            {% endfor %}
    </tbody>
    </table>
</div>
</body>
</html>
